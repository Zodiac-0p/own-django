<div class="card nav justify-content-center bg-dark w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            {% if request.user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'home' %}">Flickify</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'landing_page' %}">Flickify</a>
            {% endif %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    {% if request.user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_details' %}">User Details</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-secondary text-white"
                               href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'user_details' %}">Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form method="post" action="{% url 'logout' %}">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item text-danger">
                                            Log out
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>

                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</div>

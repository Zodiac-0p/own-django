{% extends 'layout/app-layout.html' %}

{% block 'content' %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Edit Movie</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Movie Title</label>
                    <input type="text" name="title" value="{{ movie.title }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" rows="4" class="form-control" required>{{ movie.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Current Thumbnail</label><br>
                    <img src="{{ movie.thumbnail_url.url }}" alt="Thumbnail" width="120">
                </div>

                <div class="mb-3">
                    <label class="form-label">New Thumbnail (optional)</label>
                    <input type="file" name="thumbnail_url" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Current Video</label><br>
                    <video width="240" controls>
                        <source src="{{ movie.video_url.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="mb-3">
                    <label class="form-label">New Video (optional)</label>
                    <input type="file" name="video_url" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Update Movie</button>
                <a href="{% url 'movie_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
